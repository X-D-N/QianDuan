    <script>
        // 先把代码按预解析排好 再按照作用域链查找结果即可
        f1();
        console.log(c);
        console.log(b);
        console.log(a);

        function f1() {
            var a = b = c = 9;
            // 相当于 var a = 9; b=9; c=9;  b和c直接赋值 没有声明 当全局变量看
            // 集体声明应该是var a = 9, b = 9, c = 9;
            console.log(a);
            console.log(b);
            console.log(c);
        }
    </script>
