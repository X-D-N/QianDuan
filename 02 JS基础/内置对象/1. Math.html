<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //利用对象 封装自己的数学对象 里面有PI 最大值 最小值
        var mymath = {
            PI: 3.141592653,
            max: function() {
                var max = arguments[0];
                for (var i = 1; i <= arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },

            min: function() {
                var min = arguments[0];
                for (var i = 1; i <= arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }

                }
                return min;
            }
        }
        console.log(mymath.max(4, 7, 8));
        console.log(mymath.min(4, 7, 8));

        // 想要得到两个数之间的随机整数 并且包含这两个整数
        // Math.floor(Math.random()*(max-min+1))+min;
        function getRandom(max, min) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        console.log(getRandom(10, 1));
    </script>
