<!DOCTYPE html>

<body>
    <script>
        // ES6之前没有提供extends继承 ，可以通过构造函数+原型对象模拟实现继承 成为组合继承

        // 借用父构造函数继承属性
        // 核心：通过call函数把父类的this指向子类的this  实现子类继承父类的属性

        // 1. 父构造函数
        function Father(uname, age) {
            // this 指向父构造函数的对象实例
            this.uname = uname;
            this.age = age;
        }
        // 2 .子构造函数 
        function Son(uname, age, score) {
            // this 指向子构造函数的对象实例
            Father.call(this, uname, age);
            this.score = score;
        }
        var son = new Son('刘德华', 18, 100);
        console.log(son);
    </script>
</body>

</html>
