<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>startsWith方法和endsWith方法</title>
</head>

<body>
    <script type="text/javascript">
        // startsWith 判断字符串是否在原字符串开头 返回布尔值
        // endsWith 判断字符串是否在原字符串结尾 返回布尔值
        let str = 'Hello ECMAScript 2015';
        let r1 = str.startsWith('Hello');
        console.log(r1);
        let r2 = str.endsWith('2016');
        console.log(r2)
    </script>
</body>

</html>
