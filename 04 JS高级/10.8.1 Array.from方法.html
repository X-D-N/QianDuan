<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array.from方法</title>
</head>

<body>
    <script type="text/javascript">
        // Array.from 将类数组或可遍历对象转换为真正的数组

        // var arrayLike = {
        // 	"0": "张三",
        // 	"1": "李四",
        // 	"2": "王五",
        // 	"length": 3
        // }

        // var ary = Array.from(arrayLike);
        // console.log(ary)

        var arrayLike = {
                "0": "1",
                "1": "2",
                "length": 2
            }
            // 第二个参数，对每个元素进行处理 然后将处理的值放入返回的数组
        var ary = Array.from(arrayLike, item => item * 2)
        console.log(ary)
    </script>
</body>

</html>
