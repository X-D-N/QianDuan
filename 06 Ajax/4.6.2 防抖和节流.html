<body>
    <script>
        // 防抖策略 是当事件被触发后 延迟n秒后再执行回调 如果在这n秒内事件又被触发 则重新计时
        // 优点：当事件被多次触发 能保证事件只执行一次
        /*  应用场景：输入框的防抖
            用户在输入框连续输入一串字符时，可以通过防抖策略 只在输入完后 才执行查询的请求 这样可以有效减少请求次数 节约请求资源 */

        // 节流 可以减少一段时间内事件的触发频率
        /* 应用场景：
        1、鼠标连续不断地触发某时间（如点击） 只在单位时间内触发一次
        2、懒加载时要监听计算滚动条的位置，但不必每次滑动都出发 可以降低计算的频率 而不必去浪费CPU资源
         */

        /* 防抖和节流的区别
        防抖：如果事件被频发触发 防抖能保证只有最后一次触发生效 前面N多次的触发都会被忽略
        节流：如果事件被频发触发 节流能够减少事件触发的频率 有选择地执行一部分事件 */
    </script>
</body>

</html>
