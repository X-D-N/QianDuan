<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // exec()函数用于检索字符串中正则表达式的匹配 如果有匹配的值 返回该匹配值 否则返回null
        var str = 'hello'
        var pattern = /x/

        var result = pattern.exec(str)
        console.log(result)
    </script>
</body>

</html>
