<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 表单：数据采集功能 将采集到的信息提交到服务器端进行处理 
         form标签属性 用来规定如何把采集到的数据发送到服务器 -->
    <!-- action 用来规定当提交表单时，向何处发送表单数据 
                其值应该是后端提供的一个URL地址 该地址专门接收表单提交过来的数据
                当未指定属性值的情况下 默认为当前页面的URL地址
                当提交表单后 页面会立即跳转到指定URL地址 -->
    <!-- target 用来规定在何处打开 action URL 
                有5个可选值：
                 _self   默认  在相同的窗口中打开
                 _blank    在新窗口打开
                 _parent   在父框架集中打开（很少用）
                 _top      在整个窗口中打开（很少用）
                framename  在指定框架中打开（很少用）-->
    <!-- method  用来规定以何种方式把表单数据提交到 action URL 
                有2个可选值：
                get    默认 表示通过URL地址的形式 把表单数据提交到 action URL  适合用来提交少量的 简单的数据
                post    以一种隐藏的方式提交（最常用更安全） 适合用来提交大量的 复杂的 或者包含文件上传的数据 -->
    <!-- enctype 用来规定在发送表单数据之前如何对数据进行编码 
                有3个可选值：
               application/x-www-form-urlencoded   在发送前编码所有字符
               multipart/form-data  不对字符进行编码 在使用包含文件上传控件的表单时，必须使用该值
               text/plain 空格转换为"+"(很少使用)-->
    <form action="/login" target="_blank" method="post">
        <input type="text" name="email_or_mobile" />
        <input type="password" name="password" />
        <button type="submit">提交</button>
    </form>


</body>

</html>
