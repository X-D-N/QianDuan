<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>

<body>
    <button id="btnJSONP">发起JSONP数据请求</button>

    <script>
        // jQuery中的JSONP也是通过<script>标签的src属性实现跨域数据访问 
        // jQuery采用的是动态创建和移除<script>标签的方式 来发起JSONP数据请求
        /* 
        · 在发起JSONP请求的时候 动态向<head>中append一个<script>标签
        · 在JSONP请求成以后  动态从<head>中移除刚才append进去的<script>标签 */

        $(function() {
            $('#btnJSONP').on('click', function() {
                $.ajax({
                    url: 'http://www.liulongbin.top:3006/api/jsonp?address=北京&location=顺义',
                    dataType: 'jsonp',
                    jsonpCallback: 'abc',
                    success: function(res) {
                        console.log(res)
                    }
                })
            })
        })
    </script>
</body>

</html>
