<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- JSONP 实现原理
       由于浏览器同源策略的限制 网页中无法通过Ajax请求非同源的接口数据 但是<script>不受浏览器同源策略的影响 可以通过src属性 请求非同源的js脚本
       JSONP 实现原理 就是通过<script>标签的src属性 请求跨域的数据接口 并通过函数调用的形式 接收跨域接口响应回来的数据-->
    <!-- JSONP和ajax没有任何关系 不能把JSONP请求数据的方式叫做ajax 因为JSONP没有用到XMLHttpRequest这个对象 -->

    <!-- 定义函数和调用函数放在两个标签中 -->
    <script>
        function success(data) {
            console.log('拿到了Data数据：')
            console.log(data)
        }
    </script>

    <script>
        success({
            name: 'zs',
            age: 20
        })
    </script>
</body>

</html>
