<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: pink;
            color: #a33131;
            color: rgb(255, 0, 0);
        }
        /* 文本颜色 */
        
        div {
            /* text-align: left; 默认 */
            text-align: center;
        }
        /* 对齐文本 用于设置元素内文本内容的水平对齐方式 */
        
        div {
            /* text-decoration: none;  无装饰--经常用于清除下划线*/
            text-decoration: underline;
            /* text-decoration: line-through;
            text-decoration: overline; */
        }
        /* 装饰文本  可以给文本加下划线underline、删除线line-through、上划线overline */
        
        p {
            text-indent: 2em;
            /* em 是一个相对单位 为当前元素1个文字的大小；若当前元素没有大小 则按照父元素的1个文字大小 */
        }
        /* 文本缩进 用来指定文本的第一行缩进 通常是将段落的首行缩进 */
        
        p {
            line-height: 26px;
        }
        /* 行间距 = 上间距+文本高度+下间距  字体大小固定后 文本高度不变 真正改变的是上下间距的距离*/
    </style>
</head>

<body>
    <div>粉红色胡搜一回事</div>
    <p>首先,左书记结合学习贯彻习近平总书记在庆祝中国共产主义青年团成立100周年大会上的重要讲话精神、习近平总书记关于青年工作的重要论述以及学校第十五次党代会精神,作了题为“牢记嘱托,勇担使命,奋力奔跑”的分享交流。</p>
    <p>左书记回顾了中国共青团百年光辉历程，分析了毫不动摇坚持党的领导是中国青年运动蓬勃发展的根本历史经验，强调坚持党的领导是共青团的立身之本。</p>
    <p>接着，左书记从共青团与学校梅庵的不解之缘出发，讲述了共青团与东南大学的深厚渊源，回顾了东南大学共青团的悠久历史和光荣传统，期望在场的青年学生传承东南大学共青团的优良传统，接续奋勇拼搏、砥砺前行。</p>
</body>

</html>
