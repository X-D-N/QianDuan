<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 内部样式表(嵌入式) -->
    <!-- 理论上可以放在HTML文档的任何地方，但一般会放在文档的<head>标签中 -->
    <style>
        div {
            color: aliceblue;
        }
    </style>

    <!-- 外部样式表(链接式) -->
    <!-- 1、新建一个后缀名为.css的样式文件，把所有CSS代码都放到里面
         2、在HTML页面 用<link>标签引入该文件 -->
    <link rel="stylesheet" href="css文件路径">
</head>

<body>
    <!-- 行内样式表(行内式) -->
    <p style="color:pink ; font-size:20px;">侯爱国为我读后感一的SV邯郸市食品</p>
</body>

</html>
