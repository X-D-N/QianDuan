<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            font-family: "宋体";
        }
        
        p {
            font-family: "Microsoft Yahei", Arial, Helvetica, sans-serif;
        }
        /* 字体  font-family*/
        
        body {
            font-size: 18px;
        }
        
        h2 {
            font-size: 18px;
        }
        /* 标题标签比较特殊 需要单独指定大小 */
        /* 字体大小 font-size*/
        
        .bold {
            /* font-weight: bold; */
            /* 这个700的后面不用跟单位 等价于bold 都是加粗的效果 */
            font-weight: 700;
            /* 实际开发中提倡使用数字 表示加粗或者变细 */
        }
        
        h2 {
            /* font-weight: normal; */
            /* 400 等价于normal */
            font-weight: 400;
        }
        /* 字体粗细 font-weight*/
        
        .yangshi {
            font-style: italic;
            /* font-style: normal; */
        }
        /* 文字样式--斜体 */
        
        div {
            /* font-style: italic;
            font-weight: 700;
            font-size: 16px;
            font-family: "Microsoft yahei"; */
            /* 复合属性：简写方式 */
            /* font: font-style font-weight font-size/line-height font-family 
                 1、顺序不能更改 各个属性之间用空格隔开
                 2、不需要的属性可以省略 但font-size和font-family必须保留*/
            font: italic 700 16px "Microsoft yahei";
        }
        /* 文字复合属性 */
    </style>
</head>

<body>
    <h2>秘密</h2>
    <p>防护欧大护法你</p>
    <p class="bold">防护欧大护法你</p>
    <p>防护欧大护法你</p>
    <p class="yangshi">防护欧大护法你</p>
    <p>防护欧大护法你</p>
    <div>三生三世十里桃花</div>
</body>


</html>
