<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: blue;
        }
        
        div {
            color: pink;
        }
        /* 标签选择器：写上标签名 */
        
        .red {
            color: red;
        }
        
        .font {
            font-size: 45px;
        }
        /* 类选择器：样式点定义 结构类调用 一个或多个 开发最常用 */
        
        #pink {
            color: pink;
        }
        /* id选择器：样式#定义 结构id调用 只能调用一次 别人切勿使用 */
        
        * {
            color: yellow;
        }
        /* 通配符选择器 选取页面所有的元素(标签) */
    </style>


</head>

<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>

    <ul>
        <!-- 多类名 类名之间必须要用空格隔开 可以将一些标签相同的部分放在一起 -->
        <li class="red font">冰雨</li>
        <li class="red font">来生缘</li>
        <li>李兰香</li>
        <li>生僻字</li>
        <li>江南</li>
    </ul>

    <div id="pink">杰克儿</div>


</body>

</html>
