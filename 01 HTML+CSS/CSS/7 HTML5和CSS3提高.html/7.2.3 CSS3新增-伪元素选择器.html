<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 伪元素选择器 利用CSS创建新标签元素  不需要HTML标签 从而简化HTML结构 -->

    <!-- 伪元素选择器 权重为1 -->

    <!-- before after是行内元素  新创建的元素在文档里是找不到的  所以称为伪元素-->
    <!-- before after 必须有content属性 -->
    <!-- before 在父元素内容前面创建元素 after 在父元素内容后面插入元素 -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        div::before {
            /* content必须要写 */
            content: "我";
        }
        
        div::after {
            content: "小猪";
        }
    </style>

</head>

<body>
    <div>
        是
    </div>
</body>

</html>
