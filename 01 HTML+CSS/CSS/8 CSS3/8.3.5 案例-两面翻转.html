<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all 2s;
            /* 让背面的紫色盒子保留立体空间 */
            transform-style: preserve-3d;
        }
        
        .box:hover {
            /* 翻转box */
            transform: rotateY(180deg);
        }
        
        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            color: #fff;
            line-height: 300px;
            text-align: center;
        }
        
        .front {
            background-color: pink;
            z-index: 1;
            /* 需要加这个才有效果 */
            transform: translateZ(1px);
        }
        
        .back {
            background-color: purple;
            /* 使两个盒子背靠背 */
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">黑马程序员</div>
        <div class="back">pink老师等你</div>
    </div>
</body>

</html>
