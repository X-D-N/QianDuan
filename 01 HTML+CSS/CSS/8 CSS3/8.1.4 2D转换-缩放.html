<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
        }
        
        div:hover {
            /* 1|里面写的数字不跟单位 是倍数的意思 */
            /* transform: scale(x,y); */
            /* transform: scale(2, 2); */
            /* 2、等比例缩放 同时修改宽和高 */
            /* transform: scale(2); */
            /* 3、缩小 小于1*/
            transform: scale(0.5);
            /* scale优势：不会影响其他盒子  而且可以设置缩放中心点 */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
