<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 单行文本溢出 显示省略号 （3步）*/
        
        .d {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 如果文字显示不开 自动换行 */
            /* white-space: normal; */
            /* 1、强制文字一行显示 */
            white-space: nowrap;
            /* 2、溢出的部分隐藏起来 */
            overflow: hidden;
            /* 3、文字溢出的时候用省略号来显示 */
            text-overflow: ellipsis;
        }
        /* 多行文本溢出 显示省略号 （3步）*/
        
        .dh {
            width: 150px;
            height: 65px;
            background-color: pink;
            margin: 200px auto;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块元素显示的文本行数 */
            -webkit-line-clamp: 3;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div class="d">
        啥也不说,此处省略一万字
    </div>

    <div class="dh">
        啥也不说,此处省略一万字啥也不说,此处省略一万字啥也不说,此处省略一万字
    </div>
</body>

</html>
