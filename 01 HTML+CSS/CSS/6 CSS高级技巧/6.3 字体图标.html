<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1、把下载包里的fonts文件夹放到页面根目录下
           2、 通过底下代码 引入字体文件
           3、使用*/
        /* 字体图标的追加：
         把压缩包里的 selection.json 重新上传到icomoon网页 
         继续添加自己想要的图标 
         重新下载新的压缩包 替换原来的文件*/
        
        @font-face {
            /* 字体声明 */
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?k34s5q');
            src: url('fonts/icomoon.eot?k34s5q#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?k34s5q') format('truetype'), url('fonts/icomoon.woff?k34s5q') format('woff'), url('fonts/icomoon.svg?k34s5q#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        span {
            font-family: 'icomoon';
            font-size: 24px;
            color: red;
        }
    </style>
</head>

<body>
    <span></span>
    <span></span>
    <span></span>
</body>

</html>
