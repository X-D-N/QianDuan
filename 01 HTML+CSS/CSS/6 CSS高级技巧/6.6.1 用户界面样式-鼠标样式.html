<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!-- 鼠标样式 -->
    <ul>
        <!-- 小白 默认 -->
        <li style="cursor:default ">我是小白</li>
        <!-- 小手 -->
        <li style="cursor:pointer ">我是小白</li>
        <!-- 移动 -->
        <li style="cursor:move ">我是小白</li>
        <!-- 文本 -->
        <li style="cursor:text ">我是小白</li>
        <!-- 禁止 -->
        <li style="cursor:not-allowed ">我是小白</li>
    </ul>
</body>

</html>
