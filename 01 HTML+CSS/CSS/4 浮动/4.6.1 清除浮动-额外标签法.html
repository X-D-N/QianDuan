<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid blue;
        }
        
        .damo {
            float: left;
            width: 200px;
            height: 100px;
            background-color: purple;
        }
        
        .ermao {
            float: left;
            width: 200px;
            height: 100px;
            background-color: pink;
        }
        
        .footer {
            height: 100px;
            background-color: black;
        }
        
        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <!-- 额外标签法 （隔墙法） -->
    <div class="box">
        <div class="damo">大毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <!-- 在浮动元素末尾再添加一个空的标签  这个空标签必须是块级标签！！！不能是行内元素 -->
        <div class="clear"></div>
        <!-- 实际不常用 这种方法结构化较差 -->
    </div>
    <div class="footer"></div>
</body>

</html>
