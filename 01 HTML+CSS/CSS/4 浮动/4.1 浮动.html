<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left,
        .right {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!--1、CSS提供了3种传统布局方式: 标准流、浮动、定位。
        2、浮动可以改变标签默认的排列方式
        3、float属性 用于创建浮动框 将其移动到一遍 直到左边缘或右边缘 及包含块或另一个浮动框的边缘
    -->
    <div class="left"></div>
    <div class="right"></div>
</body>

</html>
