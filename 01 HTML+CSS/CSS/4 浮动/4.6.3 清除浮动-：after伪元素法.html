<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix:after {
            /* 使用单冒号是为照顾低版本浏览器 */
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        .clearfix {
            *zoom: 1;
        }
        
        .box {
            border: 2px solid blue;
        }
        
        .damo {
            float: left;
            width: 200px;
            height: 100px;
            background-color: purple;
        }
        
        .ermao {
            float: left;
            width: 200px;
            height: 100px;
            background-color: pink;
        }
        
        .footer {
            height: 100px;
            background-color: black;
        }
    </style>
</head>

<body>
    <!-- 给浮动元素的父级添加伪元素 是额外标签法的升级-->
    <div class="box clearfix">
        <div class="damo">大毛</div>
        <div class="ermao">二毛</div>
    </div>
    <div class="footer"></div>
</body>

</html>
