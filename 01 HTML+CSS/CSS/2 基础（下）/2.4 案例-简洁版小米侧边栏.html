<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            width: 230px;
            height: 40px;
            background-color: #55585a;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            text-indent: 2em;
            /* 单行文字垂直居中  让文字的行高等于盒子的高度 line-height = height
            行高小于盒子的高度 上空隙会越小 文字会偏上
            行高大于盒子的高度 上空隙会越大 文字会偏下*/
            line-height: 40px;
        }
        
        a:hover {
            background-color: #ff6700;
        }
        /* 链接伪类选择器 鼠标放上去更换颜色 */
    </style>

</head>

<body>

    <a href="">手机 电话卡</a>
    <a href="">电视 盒子</a>
    <a href="">笔记本 平板</a>
    <a href="">出行 穿戴</a>
    <a href="">智能 路由器</a>
    <a href="">健康 儿童</a>
    <a href="">耳机 音响</a>

    <!-- p114 -->
</body>

</html>
