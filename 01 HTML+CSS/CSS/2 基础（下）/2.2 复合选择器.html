<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li {
            color: pink;
        }
        
        ol li a {
            color: red;
        }
        /* 后代选择器  元素1 元素2 {样式声明}  
        元素1是父级 元素2是子级(可以是儿子、孙子等,只要是元素1的后代即可) 最终选择的是元素2 
        元素1和元素2之间用空格隔开   元素1和元素2可以是任意基础选择器*/
        
        .nav>a {
            color: red;
        }
        /* 子选择器  元素1>元素2 {样式说明}
        选择元素1的所有直接后代(子元素) 元素2  元素2必须是亲儿子！！！
        元素1和元素2用大于号隔开*/
        
        div,
        p,
        .pig li {
            color: pink;
        }
        /* 并集选择器  元素1,元素2 {样式声明}
        元素1和元素2用逗号隔开  常用于集体声明 */
        
        a:link {
            color: #333;
            text-decoration: none;
        }
        
        a:visited {
            color: orange;
        }
        
        a:hover {
            color: skyblue;
        }
        
        a:active {
            color: green;
        }
        /* 伪类选择器 
        --链接伪类
        a:link     选择所有未被访问的链接
        a:visited  选择所有已被访问的链接
        a:hover    选择鼠标指针位于其上的链接
        a:active   选择活动链接(鼠标按下未弹起的链接)
        为确保生效，按照LVHA的顺序声明。
        */
        
        input:focus {
            background-color: pink;
        }
        /* 伪类选择器
        -- :focus伪类  用于选取获得焦点(光标)的表单元素 */
    </style>
</head>

<body>
    <!-- 后代选择器 -->
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是ol的孙子</a></li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>

    <!-- 子选择器 -->
    <div class="nav">
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>

    <!-- 并集选择器 -->
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>

    <!-- 伪类选择器 --链接伪类-->
    <a href="#">小猪佩奇</a>
    <br>

    <!-- 伪类选择器 --focus伪类-->
    <input type="text">
    <input type="text">
    <input type="text">

</body>

</html>
