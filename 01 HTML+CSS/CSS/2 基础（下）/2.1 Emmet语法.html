<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* tac */
            text-align: center;
            width: 12px;
            height: 120px;
            text-indent: 2px;
        }
        /* 首字母+数值 */
    </style>

</head>

<body>
    <!--想要生成多个相同的标签 加上*  比如：生成多个div div*3-->
    <div></div>
    <div></div>
    <div></div>

    <!-- 有父子级标签，可以用>   比如 ul>li  -->
    <ul>
        <li></li>
    </ul>

    <!-- 有兄弟关系的标签 用+   比如 div+p -->
    <div></div>
    <p></p>

    <!-- 生成带有类名或者id名字的，直接写.demo 或者#two   tab键就可以了 
        如果想写其他带类的标签名  可以写p.demo 或者 span.demo   ul>li#demo-->
    <div class="demo"></div>
    <div id="two"></div>
    <p class="demo"></p>
    <span class="demo"></span>
    <ul>
        <li class="demo"></li>
    </ul>

    <!-- 如果生成的div类名是有顺序的，可以用自增符号$  .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <!-- 如果生成标签 里面默认带有内容 用{}表示  div{喜欢}  div{喜欢}*5  div{$}*5 -->
    <div>喜欢</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>




</body>

</html>
