<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            /* 让块级盒子水平居中 */
            margin: 100px auto;
        }
        
        .box img {
            width: 298px;
        }
        
        .review {
            height: 70px;
            font-size: 14px;
            /* 该段落没有width属性 padding不会撑开盒子 */
            padding: 0 28px;
            margin-top: 30px;
        }
        
        .appraise {
            color: #b0b0b0;
            font-size: 12px;
            margin-top: 20px;
            padding: 0 28px;
        }
        
        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }
        
        .info h4 {
            display: inline-block;
            font-weight: 400;
        }
        
        .info span {
            color: #ff6700;
        }
        
        .info em {
            font-style: normal;
            color: #ebe4e0;
            /* margin-left: 15px;
            margin-right: 6px; */
            margin: 0 6px 0 15px;
        }
        
        .info h4 a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../image/chanpin.jpg" alt="">
        <p class="review">快递牛 整体不错 蓝牙可以连起来 红米给力</p>
        <div class="appraise">来自于1166989的评价</div>
        <div class="info">
            <h4><a href="">Redmi AirDots真无线蓝…</a></h4>
            <em> | </em>
            <span> 99.9元</span>
        </div>
    </div>

</body>

</html>
