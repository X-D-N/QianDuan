<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            /* 外边距可以让块级盒子水平居中 但需要满足两个条件
            1、盒子必须指定宽度
            2、盒子的左右外边距都要设置为auto */
            width: 900px;
            height: 200px;
            background-color: pink;
            /* margin-left: auto;
            margin-right: auto; */
            /* margin: auto; */
            margin: 0 auto;
            text-align: center;
            /* 行内或行内块元素水平居中 给其父元素添加text-align：center 即可 */
        }
    </style>
</head>

<body>
    <div class="header">
        <span>里面的文字</span>
    </div>
    <div class="header">
        <img src="../image/bg1.png" alt="">
    </div>
</body>

</html>
