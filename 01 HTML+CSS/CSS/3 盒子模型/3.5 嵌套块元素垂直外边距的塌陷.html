<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 对于两个嵌套关系（父子关系）的块元素，父元素有上外边距同时子元素有上外边距，此时父元素会塌陷较大的外边距值 */
        
        .father {
            width: 400px;
            height: 400px;
            background-color: purple;
            margin-top: 50px;
            /* 1、可以为父元素定义边框 并设置为透明的 */
            /* border: 1px solid transparent; */
            /* 2、可以为父元素定义内边距 */
            /* padding: 1px; */
            /* 3、可以为父元素添加overflow:hidden (常用)*/
            overflow: hidden;
        }
        
        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
