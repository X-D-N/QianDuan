<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hezi {
            /* 盒子阴影不占空间 */
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 水平、垂直、模糊距离、阴影的尺寸、阴影的颜色 、inset(内阴影) 默认是外阴影 outset不能写进代码中*/
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, .3);
        }
        
        .wenzi {
            font-size: 50px;
            color: orange;
            font-weight: 700;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div class="hezi"></div>
    <div class="wenzi">我是火影</div>

</body>

</html>
