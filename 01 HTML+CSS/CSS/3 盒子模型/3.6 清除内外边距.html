<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 网页很多元素都有默认的内外边框，而且不同浏览器默认的也不一样
       因此，在布局前要清除下网页元素的内外边距 */
    /* 这也是css的第一行 */
    
    * {
        padding: 0;
        margin: 0;
    }
    /* 注意：行内元素为了照顾兼容性 尽量只设置左右内外边距，不要设置上下内外边距 。但是转化为块级和行内块元素就可以了 */
</style>

<body>
    <div>
        12e
    </div>
</body>


</html>
