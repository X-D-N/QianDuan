<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 小算法：
        1、让固定定位的盒子 left：50% 。走到可视区（版心）的一半
        2、让固定定位的盒子 margin-left：版心宽度一半的距离 。多走版心宽度一半的位置 */
        
        .w {
            width: 800px;
            height: 1400px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .fix {
            position: fixed;
            left: 50%;
            margin-left: 405px;
            width: 50px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="fix"></div>
    <div class="w"></div>
</body>

</html>
