<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动元素不同 只会压住它下面标准流的盒子 但不会压住下面标准流盒子里面的文字、图片 */
        /* 浮动产生最初的目的就是：文字环绕图片 */
        /* 绝对定位会压住下面标准流所有内容 */
        
        .box {
            /* float: left; */
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <p>扶摇直上九万里</p>
</body>

</html>
