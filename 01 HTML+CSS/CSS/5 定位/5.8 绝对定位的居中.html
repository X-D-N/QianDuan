<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /* 走50% 父容器的一半 */
            left: 50%;
            /* 往左走盒子宽度一半 */
            margin-left: -100px;
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 加了绝对定位的盒子 不能通过margin: auto; 居中*/
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
