<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页布局总结</title>
</head>

<body>
    <!-- 
    1、标准流 
        可以让盒子上下左右排列 --垂直的块级盒子显示就用标准流布局 
    2、浮动 
        可以让多个块级元素一行显示或者左右对齐盒子 --多个块级盒子水平显示就用浮动布局 
    3、定位 
        最大的特点就是有层叠的概念 可以让多个盒子前后叠压来显示 --如果元素自由在某个盒子内移动就用定位布局 -->
</body>

</html>
