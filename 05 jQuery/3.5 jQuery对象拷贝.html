<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        // $.extend()： 把某个对象拷贝(合并)给另一个对象使用
        // $.extend([deep],target,object1,[objectN])：deep: true深拷贝 false浅拷贝  target：要拷贝的目标  object1：待拷贝的第一个对象
        $(function() {
            // var targetObj = {};
            // var obj = {
            //     id: 1,
            //     name: "andy"
            // };
            // // $.extend(target, obj);
            // $.extend(targetObj, obj); //把obj拷贝给targetObj
            // console.log(targetObj);


            // var targetObj = {
            //     id: 0
            // };
            // var obj = {
            //     id: 1,
            //     name: "andy"
            // };
            // // $.extend(target, obj);
            // $.extend(targetObj, obj);
            // console.log(targetObj); // 会覆盖targetObj 里面原来的数据


            var targetObj = {
                id: 0,
                msg: {
                    sex: '男'
                }
            };
            var obj = {
                id: 1,
                name: "andy",
                msg: {
                    age: 18
                }
            };
            // // $.extend(target, obj);
            // $.extend(targetObj, obj);
            // console.log(targetObj); // 会覆盖targetObj 里面原来的数据


            // // 1. 浅拷贝把原来对象里面的复杂数据类型地址拷贝给目标对象  指向同一个对象 修改targetObj的值会影响原来Obj的值
            // 有冲突的属性 会覆盖掉
            // targetObj.msg.age = 20;
            // console.log(targetObj); //age: 20
            // console.log(obj); //age: 20

            // 2. 深拷贝把里面的数据完全复制一份给目标对象 如果里面有不冲突的属性,会合并到一起   拷贝的是对象不是地址，会新开辟一个地址
            $.extend(true, targetObj, obj);
            // console.log(targetObj); // 会覆盖targetObj 里面原来的数据
            targetObj.msg.age = 20;
            console.log(targetObj); // msg :{sex: "男", age: 20}
            console.log(obj); // age: 18  不会有影响

        })
    </script>
</head>
