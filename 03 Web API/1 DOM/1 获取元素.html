<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="time">2020-9-9</div>
    <ul>
        <li>知否知否，应是等你好久1</li>
        <li>知否知否，应是等你好久2</li>
        <li>知否知否，应是等你好久3</li>
        <li>知否知否，应是等你好久4</li>
        <li>知否知否，应是等你好久5</li>
    </ul>
    <ol id="ol">
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ol>

    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        // 1、根据ID获取
        var timer = document.getElementById('time');
        console.log(timer);
        console.log(typeof timer); // 返回的是元素对象
        console.dir(timer);

        // 2、根据标签名获取
        var lis = document.getElementsByTagName('li');
        console.log(lis); // 返回的是元素对象集合 以伪数组的形式存储的
        console.log(lis[0]);
        // 想要依次打印里面的元素对象 可以采用遍历的形式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        // 如果页面只有一个li 返回的还是伪数组的形式
        // 如果页面没有这个元素 返回的是空的伪数组的形式

        // 获取父元素内部所有指定标签名的子元素
        // var ol = document.getElementsByTagName('ol');//这里的ol是伪数组形式  父元素必须是单个对象(指明是哪一个元素对象)
        // console.log(ol[0].getElementsByTagName('li'));
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));

        // 3、根据HTML5新增方法获取
        // 根据类名获得元素对象集合
        var boxs = document.getElementsByClassName('box');
        console.log(boxs);
        // querySelector() 返回指定选择器的第一个元素对象 ！！！里面的选择器需要加符号
        var firstbox = document.querySelector('.box');
        console.log(firstbox);
        var nav = document.querySelector('#nav');
        console.log(nav);
        var li = document.querySelector('li');
        console.log(li);
        // querySelectorAll() 返回的是指定选择器的所有元素对象集合
        var allbox = document.querySelectorAll('.box')
        console.log(allbox);
        var lis = document.querySelectorAll('li')
        console.log(lis);

        // 4、获取body元素
        var bodyEle = document.body;
        console.log(bodyEle);

        // 5、获取html元素
        var htmlEle = document.documentElement;
        console.log(htmlEle);
    </script>
</body>

</html>
