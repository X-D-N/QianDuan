<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box" style="width: 200px;"></div>
    <script>
        // offset与style的区别
        var box = document.querySelector('.box');
        console.log(box.offsetWidth);
        console.log(box.style.width);
        // box.offsetWidth = '300px';
        box.style.width = '300px';

        // 
        /* offset
            1、可以得到任意样式表中的样式值
            2、获得的数值是没有单位的
            3、包含padding+border+width
            4、是只读属性 只能获取不能赋值
            ！！！想要获取元素大小 用offset更合适 */
        /* style
            1、只能获得行内样式表的样式值
            2、获得的是带有单位的字符串
            3、获得不包含padding、border的值
            4、是可读写属性 可以获取也可以赋值
            ！！！想要给元素更改值，需要用style更合适 */
    </script>
</body>

</html>
