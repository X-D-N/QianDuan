<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*清除元素默认的内外边距  */
        
        * {
            margin: 0;
            padding: 0
        }
        /*去掉列表前面的小点*/
        
        li {
            list-style: none;
        }
        /*图片没有边框   去掉图片底侧的空白缝隙*/
        
        img {
            border: 0;
            /*ie6*/
            vertical-align: middle;
        }
        /*让button 按钮 变成小手*/
        
        button {
            cursor: pointer;
        }
        /*取消链接的下划线*/
        
        a {
            color: #666;
            text-decoration: none;
        }
        
        a:hover {
            color: #e33333;
        }
        
        button,
        input {
            font-family: 'Microsoft YaHei', 'Heiti SC', tahoma, arial, 'Hiragino Sans GB', \\5B8B\4F53, sans-serif;
            /*取消轮廓线 蓝色的*/
            outline: none;
        }
        
        @font-face {
            /* 字体声明 */
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?k34s5q');
            src: url('fonts/icomoon.eot?k34s5q#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?k34s5q') format('truetype'), url('fonts/icomoon.woff?k34s5q') format('woff'), url('fonts/icomoon.svg?k34s5q#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        .focus {
            position: relative;
            width: 721px;
            height: 455px;
            background-color: purple;
            overflow: hidden;
        }
        
        .focus ul {
            position: absolute;
            top: 0;
            left: 0;
            width: 600%;
        }
        
        .focus ul li {
            float: left;
        }
        
        .arrow-l,
        .arrow-r {
            display: none;
            position: absolute;
            top: 50%;
            margin-top: -20px;
            width: 24px;
            height: 40px;
            background: rgba(0, 0, 0, .3);
            text-align: center;
            line-height: 40px;
            color: #fff;
            font-family: 'icomoon';
            font-size: 18px;
            z-index: 2;
        }
        
        .arrow-r {
            right: 0;
        }
        
        .circle {
            position: absolute;
            bottom: 10px;
            left: 50px;
        }
        
        .circle li {
            float: left;
            width: 8px;
            height: 8px;
            /*background-color: #fff;*/
            border: 2px solid rgba(255, 255, 255, 0.5);
            margin: 0 3px;
            border-radius: 50%;
            /*鼠标经过显示小手*/
            cursor: pointer;
        }
        
        .current {
            background-color: #fff;
        }
    </style>
    <script src="animate.js"></script>
    <script src="lunbotu.js"></script>

</head>

<body>
    <div class="focus fl">
        <!-- 左侧按钮 -->
        <a href="javascript:;" class="arrow-l">
            &lt;
         </a>
        <!-- 右侧按钮 -->
        <a href="javascript:;" class="arrow-r">  </a>
        <!-- 核心的滚动区域 -->
        <ul>
            <li>
                <a href="#"><img src="upload/focus.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="upload/focus1.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="upload/focus2.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="upload/focus3.jpg" alt=""></a>
            </li>

        </ul>
        <!-- 小圆圈 -->
        <ol class="circle">

        </ol>
    </div>
</body>

</html>
