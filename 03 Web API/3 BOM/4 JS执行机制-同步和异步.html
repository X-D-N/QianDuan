<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // js最大的特点就是 单线程 即同一个时间只能做一件事 ，所有的任务都需要排队，前一个任务结束，才会执行后一个任务
        // 如果js执行时间过长，这样会造成页面的渲染不连贯，导致页面渲染加载阻塞的感觉

        // 为解决这个问题 HTML5提出 Web Worker 标准 ，允许JS 脚本创建多个线程 ，进而出现同步和异步（本质区别：这条流水线上各个流程的执行顺序不同）
        /*  同步 同一个时间只能做一件事  按任务排列顺序执行
            异步 同一个时间能做多件事 */

        // 第一个问题
        // console.log(1);

        // setTimeout(function() {

        //     console.log(3);

        // }, 1000);

        // console.log(2);  // 结果 ： 1 2 3

        // 2. 第二个问题
        // console.log(1);

        // setTimeout(function() {

        //     console.log(3);

        // }, 0);

        // console.log(2);  // 结果 ： 1 2 3  ？？？

        // 分为同步任务和异步任务
        /* 同步任务：都在主线程上执行，形成一个执行栈
           异步任务：通过回调函数实现的 有以下3种类型
           1、普通事件 如click resize
           2、资源加载 如load  error
           3、定时器   如setInterval setTimeout
           异步任务相关回调函数调价到任务队列(消息队列)中
           */

        // JS执行机制
        /* 1、先执行执行栈中的同步任务
           2、异步任务(回调函数)放入任务队列中
           3、一旦执行栈中所有同步任务执行完毕，系统就会按次序读取任务队列中的异步任务，于是被读取的异步任务结束等待状态，进入执行栈，开始执行

            */

        // 3. 第三个问题

        console.log(1);
        document.onclick = function() {
            console.log('click');
        }
        console.log(2);
        setTimeout(function() {
            console.log(3)
        }, 3000)

        // 事件循环：由于主线程不断的重复获取任务、执行任务、再获取任务、再执行，所以这种机制称为事件循环
    </script>
</body>

</html>
