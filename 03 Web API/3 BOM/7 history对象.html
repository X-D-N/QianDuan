<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // history对象 与浏览器历史记录进行交互 该对象包括用户(在浏览器窗口中访问过的URL)
        history.back(); // 可以做后退功能
        history.forward(); //可以做前进功能

        history.go(-1); //后退1个页面
        history.go(1); //前进1个页面
    </script>
</body>

</html>
