<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // BOM 浏览器对象模型，提供了独立于内容而与浏览器窗口进行交互的对象  核心对象是window
        // JavaScript 语法的标准化组织 ：ECMA;
        // DOM 的标准化组织 ：W3C;
        // BOM 缺乏标准

        // BOM与DOM对比
        /* DOM
            · 文档对象模型
            · 把文档当做一个对象来看待
            · 顶级对象是document
            · 主要学习的是操作页面元素
            · W3C标准规范 */
        /* BOM
            · 浏览器对象模型
            · 把浏览器当做一个对象来看待
            · 顶级对象是window
            · 主要学习的是浏览器窗口交互的一些对象
            · 是浏览器厂商在各自浏览器上定义的 兼容性较差 */

        // BOM比DOM更大 它包含DOM
        /* window   -> document
                    -> location
                    -> navigation
                    -> screen
                    -> history
                     */

        // window对象是浏览器的顶级对象
        /*  1、是js访问浏览器窗口的一个接口
            2、是一个全局对象。定义在全局作用域中的变量、函数都会变成window对象的属性和方法
               在调用的时候可以省略window 
               如：aler()  prompt() 都属于window对象方法 
            注意：window.name 特殊*/
    </script>
</body>

</html>
