    <script>
        // 常用的鼠标事件
        // onclick 
        // onmouseover(鼠标经过) onmouseout(鼠标离开)
        // onfocus(获得鼠标焦点) onblur(失去鼠标焦点)
        // onmousemove(鼠标移动)
        // onmouseup(鼠标弹起) onmousedown(鼠标按下)

        // 1. 禁用右键菜单 contextmenu 
        document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            })
            // 2. 禁止选中文字 selectstart
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();

        })
    </script>
